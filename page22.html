<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giới thiệu bản thân</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    /* Vùng nền canvas cho sao băng */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -2;
    }

    /* Ảnh bay từ dưới lên */
    .flying-images img {
        position: fixed;
        bottom: -100px;
        animation: flyUp linear infinite;
        opacity: 0.7;
        z-index: -1;
    }

    @keyframes flyUp {
        from { transform: translateY(0); opacity: 0.7; }
        to { transform: translateY(-120vh); opacity: 0; }
    }

    /* Card thông tin */
    .card {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 15px;
        box-shadow: 0 0 20px #00bfff;
        text-align: center;
    }

    .card h2 {
        color: #00ffff;
    }

    .social-icons {
        margin-top: 15px;
    }

    .social-icons a img {
        width: 40px;
        margin: 0 8px;
        border-radius: 50%;
        transition: transform 0.3s;
    }

    .social-icons a img:hover {
        transform: scale(1.2);
    }
</style>
</head>
<body>

<!-- Canvas để vẽ sao băng -->
<canvas id="starCanvas"></canvas>

<!-- Ảnh bay -->
<div class="flying-images" id="flyingImages"></div>

<!-- Nội dung thẻ -->

<script>
/* ===== Sao băng ===== */
const canvas = document.getElementById("starCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class ShootingStar {
    constructor() {
        this.reset();
    }
    reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height / 2;
        this.len = Math.random() * 80 + 10;
        this.speed = Math.random() * 6 + 4;
        this.angle = Math.PI / 4; // góc 45 độ
        this.opacity = Math.random() * 0.5 + 0.5;
    }
    update() {
        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);
        if (this.x > canvas.width || this.y > canvas.height) {
            this.reset();
        }
    }
    draw() {
        ctx.strokeStyle = `rgba(255,255,255,${this.opacity})`;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.len * Math.cos(this.angle), this.y - this.len * Math.sin(this.angle));
        ctx.stroke();
    }
}

let stars = [];
for (let i = 0; i < 20; i++) {
    stars.push(new ShootingStar());
}

function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => {
        star.update();
        star.draw();
    });
    requestAnimationFrame(animateStars);
}
animateStars();

/* ===== Ảnh bay từ dưới lên ===== */
const flyingContainer = document.getElementById("flyingImages");
const imageList = [
    "images/lam1.png",
    "images/lam2.png",
    "images/lam3.png",
    "images/lam4.png"
]; // Bạn thay ảnh ở đây

function createFlyingImage() {
    const img = document.createElement("img");
    img.src = imageList[Math.floor(Math.random() * imageList.length)];
    img.style.left = Math.random() * window.innerWidth + "px";
    img.style.width = (Math.random() * 80 + 50) + "px";
    img.style.animationDuration = (Math.random() * 5 + 5) + "s";
    flyingContainer.appendChild(img);

    setTimeout(() => {
        img.remove();
    }, 10000);
}

setInterval(createFlyingImage, 800);
</script>
